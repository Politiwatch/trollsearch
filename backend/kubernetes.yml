---
apiVersion: v1
kind: Service
metadata:
  name: trollsearch-mongodb
  labels:
    name: trollsearch-mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
  clusterIP: None
  selector:
    role: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trollsearch-mongodb
spec:
  selector:
    matchLabels:
      role: mongo
      environment: prod
  serviceName: "mongo"
  replicas: 1
  template:
    metadata:
      labels:
        role: mongo
        environment: prod
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongo
        image: mongo
        command:
          - mongod
          - "--replSet"
          - rs0
          - "--smallfiles"
          - "--noprealloc"
        ports:
          - containerPort: 27017
        volumeMounts:
          - name: trollsearch-mongodb-disk
            mountPath: /data/db
      - name: mongo-sidecar
        image: cvallance/mongo-k8s-sidecar
        env:
          - name: MONGO_SIDECAR_POD_LABELS
            value: "role=mongo,environment=prod"
  volumeClaimTemplates:
    - metadata:
        name: trollsearch-mongodb-disk
      spec:
        storageClassName: default
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: trollsearch-backend
spec:
  selector:
    matchLabels:
      app: trollsearch-backend
  replicas: 2
  template:
    metadata:
      labels:
        app: trollsearch-backend
    spec:
      containers:
      - name: trollsearch-backend
        image: politiwatch/trollsearch:master
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: 8000
        - name: MONGODB_HOST
          value: "mongodb://mongo-0.mongo:27017/trollsearch"
